<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__brand">
                    <h1 class="header__title">üìö Smart Study Planner</h1>
                </div>
                <div class="header__actions">
                    <button class="btn btn--secondary btn--sm" id="exportBtn">
                        üì§ Export
                    </button>
                    <button class="btn btn--secondary btn--sm" id="importBtn">
                        üì• Import
                    </button>
                    <button class="btn btn--secondary btn--sm" id="themeToggle">
                        üåô Dark
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav__content">
                <button class="nav__item active" data-view="dashboard">üìä Dashboard</button>
                <button class="nav__item" data-view="list">üìã List View</button>
                <button class="nav__item" data-view="calendar">üìÖ Calendar</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Dashboard View -->
            <div class="view" id="dashboard-view">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stats-card">
                        <div class="stats-card__icon">üìä</div>
                        <div class="stats-card__content">
                            <h3 class="stats-card__number" id="totalTasks">0</h3>
                            <p class="stats-card__label">Total Tasks</p>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-card__icon">‚úÖ</div>
                        <div class="stats-card__content">
                            <h3 class="stats-card__number" id="completedTasks">0</h3>
                            <p class="stats-card__label">Completed</p>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-card__icon">‚è∞</div>
                        <div class="stats-card__content">
                            <h3 class="stats-card__number" id="pendingTasks">0</h3>
                            <p class="stats-card__label">Pending</p>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-card__icon">üìà</div>
                        <div class="stats-card__content">
                            <h3 class="stats-card__number" id="progressPercent">0%</h3>
                            <p class="stats-card__label">Progress</p>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-section">
                    <h2>Overall Progress</h2>
                    <div class="progress-bar">
                        <div class="progress-bar__fill" id="progressBarFill"></div>
                    </div>
                </div>

                <!-- Today's Tasks -->
                <section class="task-section">
                    <div class="task-section__header">
                        <h2>üìÖ Today's Tasks</h2>
                        <button class="btn btn--primary btn--sm" id="addTaskBtn">+ Add Task</button>
                    </div>
                    <div class="task-list" id="todayTasks">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </section>

                <!-- Upcoming Tasks -->
                <section class="task-section">
                    <div class="task-section__header">
                        <h2>üîú Upcoming Tasks</h2>
                    </div>
                    <div class="task-list" id="upcomingTasks">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </section>
            </div>

            <!-- List View -->
            <div class="view hidden" id="list-view">
                <div class="view-header">
                    <h2>üìã All Tasks</h2>
                    <button class="btn btn--primary" id="addTaskBtnList">+ Add Task</button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label class="form-label">Search:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search tasks...">
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Subject:</label>
                        <select class="form-control" id="subjectFilter">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Priority:</label>
                        <select class="form-control" id="priorityFilter">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Status:</label>
                        <select class="form-control" id="statusFilter">
                            <option value="">All Tasks</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="task-list" id="allTasks">
                    <!-- All tasks will be displayed here -->
                </div>
            </div>

            <!-- Calendar View -->
            <div class="view hidden" id="calendar-view">
                <div class="view-header">
                    <h2>üìÖ Calendar View</h2>
                    <button class="btn btn--primary" id="addTaskBtnCalendar">+ Add Task</button>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="btn btn--secondary btn--sm" id="prevMonth">‚Äπ Previous</button>
                        <h3 id="currentMonth">October 2025</h3>
                        <button class="btn btn--secondary btn--sm" id="nextMonth">Next ‚Ä∫</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div class="modal hidden" id="taskModal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="modal__close" id="closeModal">√ó</button>
            </div>
            <form class="modal__body" id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Task Title *</label>
                    <input type="text" class="form-control" id="taskTitle" required>
                    <div class="error-message" id="titleError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskSubject">Subject *</label>
                    <select class="form-control" id="taskSubject" required>
                        <option value="">Select Subject</option>
                    </select>
                    <div class="error-message" id="subjectError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskPriority">Priority *</label>
                    <select class="form-control" id="taskPriority" required>
                        <option value="">Select Priority</option>
                        <option value="high">üî¥ High</option>
                        <option value="medium">üü° Medium</option>
                        <option value="low">üü¢ Low</option>
                    </select>
                    <div class="error-message" id="priorityError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskDueDate">Due Date *</label>
                    <input type="date" class="form-control" id="taskDueDate" required>
                    <div class="error-message" id="dueDateError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskDescription">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Add task details..."></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="taskReminder">
                        <span class="checkmark"></span>
                        Set Reminder
                    </label>
                </div>

                <div class="modal__actions">
                    <button type="button" class="btn btn--secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn--primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal hidden" id="importModal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h3>Import Tasks</h3>
                <button class="modal__close" id="closeImportModal">√ó</button>
            </div>
            <div class="modal__body">
                <div class="form-group">
                    <label class="form-label" for="importFile">Select JSON File</label>
                    <input type="file" class="form-control" id="importFile" accept=".json">
                </div>
                <div class="form-group">
                    <label class="form-label" for="importText">Or paste JSON data</label>
                    <textarea class="form-control" id="importText" rows="6" placeholder="Paste your JSON data here..."></textarea>
                </div>
                <div class="modal__actions">
                    <button type="button" class="btn btn--secondary" id="cancelImportBtn">Cancel</button>
                    <button type="button" class="btn btn--primary" id="confirmImportBtn">Import Tasks</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="app.js"></script>
</body>
</html>
